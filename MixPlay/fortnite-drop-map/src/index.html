<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Drop Map</title>
  <script src="https://mixercc.azureedge.net/lib/std-v0.2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style>
      img.mapImage {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 700px;
        height: 700px;
        object-fit: contain;
      }

      img.otherPointImage {
        position: absolute;
        pointer-events: none;
        z-index: 1
      }

      img.myPointImage {
        position: absolute;
        pointer-events: none;
        z-index: 2
      }
      </style>
</head>
<body>
  <script src="./scripts.js"></script>

  <div id="mapDiv">
      <img id="mapImage" class="mapImage" src="map.png" />
  </div>
</body>
</html>
