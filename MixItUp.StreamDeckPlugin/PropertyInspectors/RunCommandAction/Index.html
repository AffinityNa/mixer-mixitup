<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Mix It Up - Property Inspector For Run Command</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="selected_command">
            <div class="sdpi-item-label">Select</div>
            <select class="sdpi-item-value select">
                <optgroup label="Custom">
                    <option value="GUID1">Name 1</option>
                    <option value="GUID2">Name 2</option>
                    <option value="GUID3">Name 3</option>
                    <option value="GUID4">Name 4</option>
                </optgroup>
                <optgroup label="Pre-made">
                    <option value="GUID1">Name 1</option>
                    <option value="GUID2">Name 2</option>
                    <option value="GUID3">Name 3</option>
                    <option value="GUID4">Name 4</option>
                    <option value="GUID5">Name 5</option>
                    <option value="GUID6">Name 6</option>
                </optgroup>
            </select>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
